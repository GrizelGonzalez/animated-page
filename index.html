<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>SigIn and SignUp</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="signin">
          <form action="#" class="form-sign-in">
            <h1>Sign In</h1>
            <input type="text" placeholder="username" />
            <input type="password" placeholder="password" />
            <a href="#">Forgot your password?</a>
            <button class="btn btn-form" id="btn-sign-in">SIGN IN</button>
          </form>
        </div>

        <div class="signup">
          <form action="" class="form-sign-up">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Username" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button class="btn btn-form" id="btn-sign-up">SIGN UP</button>
          </form>
        </div>
      </div>
      <div class="overlay">
        <div class="overlay-panel overlay-signin">
          <h1>
            Welcome Back!
          </h1>
          <span>
            To keep connected with us please login with your personal info
          </span>
          <button class="btn btn-overlay" id="btn-toggle-in">Sign In</button>
        </div>
        <div class="overlay-panel overlay-signup">
          <h1>
            Hello, Friend!
          </h1>
          <span>
            Enter your personal details and start the journey with us
          </span>
          <button class="btn btn-overlay" id="btn-toggle-up">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    function togglePage() {
      document.querySelector(".overlay-signin").classList.toggle("show");
      document.querySelector(".overlay-signup").classList.toggle("hide");
      document.querySelector(".signup").classList.toggle("show");
      document.querySelector(".signin").classList.toggle("hide");
    }

    function changeColor(e) {
        e.preventDefault();
        e.target.classList.toggle("btn-purple");
    }

    //Add click event

    document
      .querySelector("#btn-toggle-in")
      .addEventListener("click", togglePage);

    document
      .querySelector("#btn-toggle-up")
      .addEventListener("click", togglePage);

    document
      .getElementById("btn-sign-in")
      .addEventListener("click", changeColor);
    document
      .getElementById("btn-sign-up")
      .addEventListener("click", changeColor);

  </script>
</html>
